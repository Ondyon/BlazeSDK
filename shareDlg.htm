<table border=0 cellpadding="0" cellspacing="0" width="100%" height="100%">
  <tr>
    <td class="dialog-head">
	<h2 class="homelink">Post to Profile</h2>
    </td>
  </tr>
  <tr>
    <td height="100%">

	<table border=0 cellpadding="0" cellspacing="0" width="100%" height="100%" class="share_maintable">
	  <tr>
	    <td valign=top>
		<a class="user-pic-link" href="http://www.facebook.com/profile.php?id=%user_id%"><img class="user-pic" src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-snc4/hs475.snc4/49854_100000012067019_7343_q.jpg"/></a>
	    </td>
	    <td valign="top">
		<textarea id="share_text" class='share_textarea'>What's on your mind?</textarea><br>
		<input type="text" id="share_cap" class="share_cap" onfocus="var el=document.getElementById('share_cap');el.focused='true';el.setAttribute('focused','true');" onblur="var el=document.getElementById('share_cap');el.focused='false';el.setAttribute('focused','false');" onchange="document.getElementById('share_href').innerText=this.value;" value="%caption%"><br>
		<span id="share_href" class="share_href">%caption%</span>
	    </td>
	  </tr>
	</table>

    </td>
  </tr>
  <tr>
    <td class="dialog-footer">

	<table border="0" cellpadding="0" cellspacing="4" width="100%" height="100%">
	  <tr>
	    <td valign="center" width="100%">
		<img src="https://s-static.ak.facebook.com/rsrc.php/yS/r/I-6WhcLLGrb.gif" STYLE="margin-left:20px;"><!--Send as a Message instead-->
	    </td>
	    <td valign="center">
		<a class="security-choose" onclick="var el=document.getElementById('security_list');if(el.open){el.open=false;el.removeAttribute('open');}else{el.open=true;el.setAttribute('open','true');}">
		<img class="security-choose-img">
		</a>
		<div STYLE="position:absolute;display:inline-block;height:1px;width:1px;"><div id="security_list" class="uiSelectorMenuWrapper">
			<ul class="uiMenu uiSelectorMenu" role="menu" STYLE="list-style-type:none;">

							<li class="uiMenuItem uiMenuItemRadio uiSelectorOption" data-label="Everyone">
							<a class="itemAnchor" rel="ignore" href="#" aria-checked="false" tabindex="0" role="menuitemradio" onclick="var el=document.getElementById('security_list');el.open=false;el.removeAttribute('open');el.selected='EVERYONE';">
							<span class="itemLabel fsm">Everyone</span>
							</a>
							</li>
							<li class="uiMenuItem uiMenuItemRadio uiSelectorOption checked" data-label="Friends of Friends">
							<a class="itemAnchor" rel="ignore" href="#" aria-checked="true" tabindex="-1" role="menuitemradio" onclick="var el=document.getElementById('security_list');el.open=false;el.removeAttribute('open');el.selected='FRIENDS_OF_FRIENDS';">
							<span class="itemLabel fsm">Friends of Friends</span>
							</a>
							</li>
							<li class="uiMenuItem uiMenuItemRadio uiSelectorOption" data-label="Friends Only">
							<a class="itemAnchor" rel="ignore" href="#" aria-checked="false" tabindex="-1" role="menuitemradio" onclick="var el=document.getElementById('security_list');el.open=false;el.removeAttribute('open');el.selected='ALL_FRIENDS';">
							<span class="itemLabel fsm">Friends Only</span>
							</a>
							</li>
							<li class="uiMenuItem uiMenuItemRadio uiSelectorOption" data-label="Customize">
							<a class="itemAnchor" rel="ignore" href="#" aria-checked="false" tabindex="-1" role="menuitemradio" onclick="var el=document.getElementById('security_list');el.open=false;el.removeAttribute('open');el.selected='CUSTOM';">
							<span class="itemLabel fsm">
							<span class="customize">Customize</span>
							<span class="customEdit">
							Custom
							<span class="mll editLink">edit</span>
							</span>
							</span>
							</a>
							</li>
			</ul>
		</div></div>
	    </td>
	    <td valign="center">
		<div class="share_button-wrap"><input type="button" class="share_button-share" value="Share" onclick="window.blaze._shareDialogSubmit();"></div>
	    </td>
	    <td valign="center">
		<div class="cancel_button-wrap"><input type="button" class="share_button-cancel" value="Cancel" onclick="window.blaze._closeDialog();"></div>
	    </td>
	  </tr>
	</table>

    </td>
  </tr>
</table>
<a href="javascript:void();" class="dialog-close_icon" onclick="window.blaze._closeDialog();"></a>
